<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap 5.3.3 import CDNs -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
        body {
            font-family: "Rubik", sans-serif;
        }
        legend {
            font-weight: lighter;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<!--
    order-first => order: -1
    order-last => order 6
    Range 1 to 6, can be intermixed order-md-*

    Move columns with offset-1 to 11, or offset-sm/md/lg-1/11
    Offset increases left margin of offset-n columns
    To position:
    col-md-3 -----6---- col-md-3
    the last col has to be moved by 6, offset-md-6

    Cols can be set outside .row, then padding settings are omitted, apply though p-* class

    With the move to flexbox in v4, you can use margin utilities like .ms-auto .me-auto (margin-start or margin-end) to force sibling columns away from one another.

-->
<body class="bg-dark-subtle">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 order-md-2 bg-warning">
                <h1>Lateral text</h1>
            </div>
            <div class="col-md-8 order-md-1 bg-success">
                <h1>Primary text</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 bg-success">
                <h1>1/4 text</h1>
            </div>
            <div class="col-md-3 offset-md-6 bg-danger">
                <h1>1/4 with offset</h1>
            </div>
            <div class="col-3 bg-body-secondary">
                <h1>Text without offset</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 bg-primary">
                <h1>1/4 text</h1>
            </div>
            <div class="col-md-3 ms-auto bg-secondary">
                <h1>1/4 me-auto</h1>
            </div>
            <div class="col-3">
                <h1>Last column</h1>
            </div>
        </div>
        <div class="d-flex flex-row h-100 bg-danger-subtle">
            <div class="col d-flex flex-column align-items-center">
                <h1>Full height</h1>
            </div>
        </div>
    </div>

</body>
</html>
