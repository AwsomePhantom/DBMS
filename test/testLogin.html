<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap 5.3.3 import CDNs -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
        body {
            font-family: "Rubik", sans-serif;
        }
        legend {
            font-weight: lighter;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="bg-dark-subtle h-100 w-100">
<div class="container-fluid">
    <div class="card m-3 shadow float-none mx-auto" style="width: 500px;">
        <form method="POST">
            <div class="card-header text-center">
                <h2>Login</h2>
            </div>

            <div class="card-body px-sm-5 px-md-5">
                <div class="row mb-3">
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input name="user" class="form-control" type="text" placeholder="username" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi-lock-fill"></i> </span>
                        <input name="pass" class="form-control" type="password" placeholder="password" required>
                    </div>
                </div>
            </div>

            <div class="card-footer text-end">
                <input name="submit" class="btn btn-lg btn-primary" type="submit" value="Enter">
            </div>
        </form>
    </div>
</div>
</body>
</html>
